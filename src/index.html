<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eclipse war 2256 Leaderboard</title>
</head>
<body>
  <div class="main-container">
    <header>
      <h1>&#128165 Eclipse war 2256 &#9889 Leaderboard &#128165</h1>
    </header>
    <main class="main">
      <div class="recent-scores-container-wrapper">
        <div class="recent-scores-container container">
          <div class="recent table-title">
            <h2>Recent scores</h2>
            <button id="refresh-btn" type="button">
              <span class="material-icons-outlined icon">refresh</span>
            </button>
          </div>
          <ul class="scores">
            <!-- Scores (dynamically generated by js) -->
          </ul>
        </div>
      </div>
      <div class="add-score-container container">
        <h2 class="table-title">Add your score</h2>
        <form class="form" action="#">
          <input type="text" name="name" id="input-name" placeholder="Your name" required>
          <input type="number" name="score" id="input-score" placeholder="Your score" required>
          <button class="button" type="submit">Submit</button>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
